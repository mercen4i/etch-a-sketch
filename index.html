<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>
    <body>
        <div class="header">Etch-a-Sketch</div>
        <div class="content">
            <div class="container"></div>
            <div class="buttons">
                <button class="clear-button">Clear</button>
                <div>Size: </div>
                <input type="range" id="size-controller" value="16" min="16" max="100" step="10">
                <div>Mode: </div>
                <button id="classic">Classic</button>
                <button id="psychedelic">Psychedelic</button>
                <button id="single-color">Custom</button>
                <input type="color" id="color-selector">
            </div>
        </div>
        <div class="footer"></div>
    </body>
</html>
